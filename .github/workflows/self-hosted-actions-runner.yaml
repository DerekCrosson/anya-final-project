name: Deploy infrastructure

on:
  push: 
    branches: 
      - main

jobs:
  build:
    name: 'Setup GCP and Terraform'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Auth GCP Service Account
        id: auth-gcp
        uses: google-github-actions/auth@v0
        with:
          token_format: 'access_token'
          workload_identity_provider: '${ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }'
          service_account: '${ secrets.TERRAFORM_SERVICE_ACCOUNT_EMAIL }'
          project_id: '${ secrets.GCP_PROJECT_ID }'

      - name: Initialise Terraform
        run: make terraform-init
          
      - name: Validate Terraform
        run: make terraform-validate
      - name: Create infrastructure
        run: make terraform-apply -var 'github_access_token=${ secrets.PERSONAL_ACCESS_TOKEN }'
